<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        垂直居中：
            方法 1 ： 绝对定位（2）
                        left top right bottom ——> 0
                        margin ——> auto

                    注意： <!--
                            绝对定位盒子的特性
                                高宽有内容撑开
                                水平方向上：   left + right + width + padding + margin = 包含块padding区域的尺寸
                                                        0        0           100        0                0            400
                                垂直方向上：   top + bottom + height + padding + margin = 包含块padding区域的尺寸
                                                        0          0          	100          0                 0			600
                            -->
     -->
     <style>
     
     *{
         margin: 0;
         padding: 0;
     }

     .outer{
         width: 500px;
         height: 500px;
         border: 1px solid black;
         background-color: slategrey;
         text-align: center;
         position: relative;
         /* line-height: 500px; */
     }
     img{
         width: 200px;
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         margin: auto;
     }

     </style>
</head>
<body>
    <div class="outer">
        <img src="./img/3.jpg" alt="img">
    </div>
</body>
</html>
