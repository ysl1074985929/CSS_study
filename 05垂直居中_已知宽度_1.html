<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        垂直居中：
            方法 1 ： 绝对定位（1）
                        left top ——> 50%
                        margin-left ——> -（width/2）
                        margin-top ——> -（height/2）
     -->
     <style>
     
     *{
         margin: 0;
         padding: 0;
     }

     .outer{
         width: 500px;
         height: 500px;
         border: 1px solid black;
         background-color: slategrey;
         text-align: center;
         position: relative;
         /* line-height: 500px; */
     }
     img{
         width: 200px;
         position: absolute;
         left: 50%;
         top: 50%;
         margin-left: -100px;
         margin-top: -100px;

     }

     </style>
</head>
<body>
    <div class="outer">
        <img src="./img/3.jpg" alt="img">
    </div>
</body>
</html>
